<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla Carousel</title>
</head>
<body>
    <h1 class="title">My Vanilla Carousel</h1>

    <section class="carousel-wrapper">
        <article class="carousel">
            <ul class="slides-container">
                <li class="carousel-slide">
                    <div class="child-1">
                        1
                    </div>
                </li>
                <li class="carousel-slide">
                    <div class="child-2">
                        2
                    </div>
                </li>
                <li class="carousel-slide">
                    <div class="child-3">
                        3
                    </div>
                </li>
                <li class="carousel-slide">
                    <div class="child-4">
                        4
                    </div>
                </li>
                <li class="carousel-slide">
                    <div class="child-5">
                        5
                    </div>
                </li>
            </ul>
        </article>
        <button class="previous">
            <svg width="48" height="49" viewBox="0 0 48 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.5 25L46.5 1.5L37.5 25L46.5 47.5L1.5 25Z" fill="black"/>
                <path d="M1.5 25L46.5 1.5L37.5 25M1.5 25L46.5 47.5L37.5 25M1.5 25H37.5" stroke="black"/>
            </svg>
        </button>
        <button class="next">
            <svg width="48" height="49" viewBox="0 0 48 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M46 24L1 47.5L10 24L1 1.5L46 24Z" fill="black"/>
                <path d="M46 24L1 47.5L10 24M46 24L1 1.5L10 24M46 24L10 24" stroke="black"/>
            </svg>                                
        </button>
        <div class="slide-trackers">
            <!-- <div class="tracker"></div> -->
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
